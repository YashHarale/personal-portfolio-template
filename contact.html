    <div class="main">

      <div class="hamburger">
        <img class="ham" src="ham.png" alt="" width="23px">
        <img class="cross" src="cross.png" alt="" width="23px" height="20px">
      </div>


      <div class="contactform">

        <h1>Contact For Work</h1>

        <!-- exported from bootstrap -->
        <form>

          <div class="mb-3">
            <label for="clientemail" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>

          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>

          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>

    </div>

    <script src="script.js"></script>
